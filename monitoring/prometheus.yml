global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'rate-limiter'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']  # For macOS/Windows Docker
        # For Linux, use:
        # - targets: ['172.17.0.1:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rate-limiter-app'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
