version: '3.8'

services:
  # Redis - Centralized state for rate limiting
  redis:
    image: redis:7-alpine
    container_name: ratelimiter-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-ttl
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ratelimiter-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ratelimiter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ratelimiter-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ratelimiter-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/ratelimiter.json
    networks:
      - ratelimiter-network
    depends_on:
      - prometheus

  # Rate Limiter Application (optional - uncomment to run in Docker)
  # app:
  #   build: .
  #   container_name: ratelimiter-app
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - SPRING_REDIS_HOST=redis
  #     - SPRING_REDIS_PORT=6379
  #   depends_on:
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - ratelimiter-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  ratelimiter-network:
    driver: bridge
